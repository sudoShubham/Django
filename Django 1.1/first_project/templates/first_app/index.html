<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/myStyle.css' %}" />
    <title>Level two</title>
  </head>
  <body>
    <h1>Welcome</h1>
    <!-- <img
      src="{% static 'images/sky.jpg' %}"
      alt=""
      srcset=""
      style="width: 500px"
    /> -->

    {% if access_records %}
    <table class="django">
      <thead>
        <th>Site Name</th>
        <th>Date Accessed</th>
      </thead>
      {% for acc in access_records %}
      <tr>
        <td>{{acc.name}}</td>
        <td>{{acc.date}}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>No Access Record Found !</p>
    {% endif %}
  </body>
</html>
